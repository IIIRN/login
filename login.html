<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership System with Tailwind CSS</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Membership System</h2>

    <!-- Sign Up Form -->
    <form id="signupForm" class="mb-4">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="form-input mt-1 block w-full" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" name="password" class="form-input mt-1 block w-full" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</button>
    </form>

    <!-- Sign In Form -->
    <form id="signinForm">
      <div class="mb-4">
        <label for="signinEmail" class="block text-gray-700">Email:</label>
        <input type="email" id="signinEmail" name="signinEmail" class="form-input mt-1 block w-full" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="signinPassword" class="block text-gray-700">Password:</label>
        <input type="password" id="signinPassword" name="signinPassword" class="form-input mt-1 block w-full" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Sign In</button>
    </form>
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-6">User Profile</h2>
    <div id="profileInfo"></div>
  </div>

    signupForm.addEventListener('submit', (e) => {

      const password = signupForm['password'].value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('User registered:', user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error('Registration error:', errorCode, errorMessage);
        });
    });

    // Sign In Function
    const signinForm = document.getElementById('signinForm');
    signinForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = signinForm['signinEmail'].value;
      const password = signinForm['signinPassword'].value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('User logged in:', user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

  </script>
</body>
</html>
